<div class="ui secondary menu">
  <h1 class="ui header">
    <i class="terminal icon"></i>
    <div class="content">KWM PADLET</div>
  </h1>
  <div class="right menu">
    <div class="item">
      <div class="ui search" *ngIf="this.router.url === '/padlets' && this.isLoggedIn()">
        <div class="ui icon input">
          <input type="text" placeholder="Suche..." (keyup)="keyup.emit(searchTerm.value)" #searchTerm class="prompt">
          <i class="search link icon"></i>
        </div>
        <div class="results transition" [ngClass]="{ visible: foundPadlets.length && dropdownVisible }">
          <a href (click)="selectPadlet(padlet); false" class="result" *ngFor="let padlet of foundPadlets">
            <div class="content">
              <div class="title">{{ padlet.title }}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <a routerLink="padlets" routerLinkActive="active" class="item">Dashboard</a>
    <a routerLink="create" routerLinkActive="active" class="item">Padlet erstellen</a>
    <a routerLink="login"  routerLinkActive="active" class="item">{{getLoginLabel()}}</a>
  </div>
</div>
<div class="ui divider"></div><br>
