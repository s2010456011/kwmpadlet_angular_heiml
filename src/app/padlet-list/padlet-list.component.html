<h2 class="ui header">Dashboard</h2>

<h3>Eigene Padlets</h3>
<div class="ui middle aligned selection divided list">
  <!-- Über Property Binding wird Kind das padlet Objekt übergeben, dafür muss in Child Input Property eingeführt werden-->
  <a *ngFor="let padlet of myPadlets" class="item bs-padlet-list-item"  [padlet]="padlet" [routerLink]="padlet.id.toString()">
  </a>
</div>

<h3>Fremde Padlets</h3>
<div class="ui middle aligned selection divided list">
  <!-- Über Property Binding wird Kind das padlet Objekt übergeben, dafür muss in Child Input Property eingeführt werden-->
  <a *ngFor="let padlet of allPadlets" class="item bs-padlet-list-item"  [padlet]="padlet" [routerLink]="padlet.id.toString()">
  </a>
</div>

<div *ngIf="!myPadlets && !allPadlets" class="ui active dimmer">
  <div class="ui large text loader">Daten werden geladen...</div>
</div>
